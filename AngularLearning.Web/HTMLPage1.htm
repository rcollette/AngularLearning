<!DOCTYPE html>
<html data-ng-app="LearningApp" data-ng-controller="MasterController">
<head>
    <title>{{Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div id="MainMenu" class="menu flyout" data-ng-shown="IsMenuVisible">
            <div id="MainMenuHeader" class="header">
                <button type="button" id="HideMainMenuButton" title="Hide Main Menu" data-ng-click="HideMenu()"
                    class="menu hideit glyphicon glyphicon-arrow-left">
                </button>
                <h1>
                    Main Menu</h1>
            </div>
            <ul>
                <li data-ng-click="Action1()" data-ng-disabled="IsMenuItem1Disabled">MenuItem1</li>
                <li data-ng-click="Action2()" data-ng-disabled="IsMenuItem2Disabled">MenuItem2</li>
                <li data-ng-click="Action3()" data-ng-disabled="IsMenuItem3Disabled">MenuItem3</li>
            </ul>
        </div>
        <button type="button" id="ShowMainMenuButton" title="Show Main Menu" data-ng-click="ShowMenu()"
            data-ng-show="!IsMainMenuVisible" class="menu showit glyphicon glyphicon-align-justify" />
        <!--Only major navigation links should be in a nav container, not actions or footer links-->
        <nav id="TabContainer">
            <ul id="Tabs" class="tabs">
                <li id="Tab1" data-ng-click="#/partialPageView1" data-ng-class="selected:SelectedTabName=='Tab1'">
                    Tab1</li>
                <li id="Tab2" data-ng-click="#/partialPageView2" data-ng-class="selected:$index==SelectedTabIndex">
                    Tab2</li>
            </ul>
        </nav>
    </header>
    <main data-ng-view>
    </main>
    <footer>
    </footer>
    <script src="Scripts/jquery/jquery-1.10.2.min.js" />
    <script src="Scripts/angular/angular.js" />
    <script src="Scripts/angular/angular-route.js" />
    <script src="Scripts/controllers/MasterController.js" />
    <script src="Scripts/app/app.js" />
    <script src="Scripts/app/appControllers.js" />
    <script src="Scripts/app/appRoutes.js" />
    <script src="Scripts/bootstrap.js" />
</body>
</html>
